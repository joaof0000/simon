<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script defer src="simon.js"></script>
    <audio id="sounds" src="camera_click.mp3" autoplay hidden></audio>
</head>
<body>
    <div id="game-container">
        <button id="start-button">Start Game</button>
        <div id="score">Level: 0</div>
        <div id="game-status"></div>
        <div id="welcome-message"></div>
        <label for="flash-speed">Choose a speed for your game:</label>
        <select id="flash-speed">
            <option value="2">Slow</option>
            <option value="1.5">Normal</option>
            <option value="0.75">Fast</option>
        </select>
        <div id="game">
            <div class="simon-button" id="button1"></div>
            <div class="simon-button" id="button2"></div>
            <div class="simon-button" id="button3"></div>
            <div class="simon-button" id="button4"></div>
            <div class="simon-button" id="button5"></div>
            <div class="simon-button" id="button6"></div>
            <h2 id="title">SIMON GAME</h2>
        </div>
    </div>
</body>
</html>
